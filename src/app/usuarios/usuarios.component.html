<div class="container">
    <p>Usuarios plataforma U. Libre</p>
    <table mat-table [dataSource]="usuario" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id Usuario</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="identificationNumber">
            <th mat-header-cell *matHeaderCellDef> NÃºmero de identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.identificationNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="names">
            <th mat-header-cell *matHeaderCellDef> Nombres y apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.names}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tr1" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
