<div class="container">
    <p>Solicitudes laboratorios U. Libre</p>
    <table mat-table [dataSource]="solicit" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="fechaSolicitud">
            <th mat-header-cell *matHeaderCellDef> Fecha solicitud </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaProgramada">
            <th mat-header-cell *matHeaderCellDef> Fecha Programada </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaProgramada}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="laboratorio">
            <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
            <td mat-cell *matCellDef="let element"> {{element.laboratorio}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="asignatura">
            <th mat-header-cell *matHeaderCellDef> Asignatura </th>
            <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef> Docente </th>
            <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tr1" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
