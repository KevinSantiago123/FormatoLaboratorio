<div class="container">
    <p>Facultades U. Libre</p>
    <table mat-table [dataSource]="facultad" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre Asignatura </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n Sede </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tr1" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
