<div class="containerGlobal">
    <div class="container">
        <h2 class="titulo">Bloques U. Libre</h2>
        <table mat-table [dataSource]="bloque" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id Bloque</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre Bloque </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="tr1" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="container2">
        <div class="titulo">
            <h2>Crear un nuevo bloque:</h2>
        </div>
        <mat-card>
            <form class="form" [formGroup]="form" (ngSubmit)="InsertarBloque()">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre del bloque" formControlName="name">
                    <mat-error *ngIf="form.get('name').hasError('required')">
                        El campo es requeridos
                    </mat-error>
                </mat-form-field>
                <div class="btn">
                    <button mat-raised-button color="primary" type="submit">Crear Bloque</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
