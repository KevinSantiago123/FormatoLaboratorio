<div class="container">
    <h3>OPCIONES:</h3>
    <div class="tarjetas">
        <mat-card class="example-card" *ngFor="let option of options" routerLink="{{option.ruta}}" (click)="ListarAsignaturas()">
            <mat-card-header class="title">
                <mat-card-title>{{option.tipo}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{option.imagen}}">
            <mat-card-content>
                <p>
                    {{option.descripcion}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
